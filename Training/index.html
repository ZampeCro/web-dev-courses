<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Forms</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
</head>
<body>
<form action="index.html" method="get">
  <label for="username">Your name</label>
  <input type="text" name="user-name" id="username">
	<label for="textarea">Your message</label>
	<textarea name="text-area" id="textarea" cols="30" rows="10"></textarea>
	
  <label for="useremail">Your e-mail address</label>
  <input type="email" name="user-email" id="useremail">
  <label for="youage">Your age</label>
  <input type="number" name="your-age" id="yourage">
  <label for="userpassword">Your password</label>
  <input type="password" name="user-password" id="userpassword">
  <label for="birthdate">Your birthdate</label>
  <input type="date" name="user-birthdate" id="birthdate">
  <hr>
	<label for="favoritecolor"></label>
  <select name="favorite-color" id="favoritecolor">
    <option value="blue">Blue</option>
	  <option value="red">Red</option>
	  <option value="green">Green</option>
  </select>
<h2>How should we verify your accont:</h2>
  <div class="form-control-inline">
    <input type="radio" name="verify" id="verifytext" value="text"  />
    <label for="verifytext">Via text messages (SMS)</label>
  </div>
  <div class="form-control-inline">
    <input type="radio" name="verify" id="verifyphone" value="phone" />
    <label for="verifyphone">Via phone</label>
  </div>
  <div class="form-control-inline">
    <input type="radio" name="verify" id="verifyemail" value="email" />
    <label for="verifyemail">Via e-mail</label>
  </div>
  <br>
  <div class="form-control-inline">
    <input type="checkbox" name="agree-terms" id="agreeterms" >
    <label for="agreeterms">Agree terms</label>
  </div>
  <div class="form-control-inline">
    <input type="checkbox" name="contact" id="contactphone" value="phone" >
    <label for="contactphone">Contact me via phone</label>
  </div>
  <div class="form-control-inline">
    <input type="checkbox" name="contact" id="contactmail" value="email" >
    <label for="contactmail">Contact me via mail</label>
  </div>
  <button>Submit</button>
</form>
</body>
</html>
